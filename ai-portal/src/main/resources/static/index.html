<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AI home application portfolio.">
    <meta name="author" content="Cristian Toader">

    <title>AI Home Portfolio</title>

    <!-- CSS Libraries. -->
    <link rel="stylesheet" href="assets/libs/bower/angular/angular-csp.css">
    <link rel="stylesheet" href="assets/libs/bower/bootstrap/dist/css/bootstrap.min.css">

    <!-- CSS. -->
    <link rel="stylesheet" href="assets/css/4-col-portfolio.css">


</head>

<body ng-app="AiPortal" ng-cloak>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Home applications portal</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <!--<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">-->
                <!--<ul class="nav navbar-nav">-->
                    <!--<li>-->
                        <!--<a href="#">About</a>-->
                    <!--</li>-->
                    <!--<li>-->
                        <!--<a href="#">Services</a>-->
                    <!--</li>-->
                    <!--<li>-->
                        <!--<a href="#">Contact</a>-->
                    <!--</li>-->
                <!--</ul>-->
            <!--</div>-->
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div ng-controller="ApplicationsController" class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Modules</h1>
            </div>
        </div>

        <!-- Projects Row -->
        <div ng-if="applications == null || applications.length == 0" class="row">
            <p>No applications currently available.</p>
        </div>

        <div ng-if="applications != null && applications.length > 0" class="row">
            <div ng-repeat="application in applications" class="col-lg-3 portfolio-item ai-image">
                <a href="{{application.applicationUrl}}">
                    <img class="img-responsive" ng-src="{{application.pictureUrl}}" alt="">
                </a>
                <h4>{{application.name}}</h4>
            </div>
        </div>

        <hr>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Cristian Toader 2016</p>
                </div>
            </div>
        </footer>

    </div>

    <!-- Libraries. -->
    <script src="assets/libs/bower/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/libs/bower/angular/angular.min.js"></script>

    <!-- Application. -->
    <script src="components/app.components.js"></script>
    <script src="components/Application.js"></script>
    <script src="components/ApplicationsController.js"></script>
    <script src="components/ApplicationsService.js"></script>
    <script src="components/EndpointsConstants.js"></script>

</body>

</html>
